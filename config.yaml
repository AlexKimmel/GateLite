server:
  addr: ":8080"
  read_timeout_ms: 5000
  write_timeout_ms: 10000
  idle_timeout_ms: 60000
  max_body_bytes: 10485760

observability:
  log_level: "info"
  prometheus_path: "/metrics"

auth:
  header: "X-API-Key"
  keys:
    - id: "demo"
      secret: "supersecret"
      metadata:
        owner: "you"
        plan: "free"

limits:
  default:
    requests_per_minute: 60
    burst: 30